<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sac Wall</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto|Sacramento" rel="stylesheet">

  <!-- JAVASCRIP -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<body>
  <!-- NAV BAR -->
  <section id="navbar">
    <!-- #Regular bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SacWalls</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Murals</a>
            <li class="nav-item">
            <a class="nav-link" href="#">Map</a>
            <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- VIDEO BACKGROUND -->
  <div class="container-fluid">
    <div class="headings">
      <h1>SacWalls</h1>
      <h2>Local Street Art</h2>

    </div>
    <video autoplay loop id="myVideo" muted plays-inline>
      <source src="video/sac.mp4" type="video/mp4">
  </div>

  <!-- ART CAROUSEL -->
  <section id="carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        

      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="mural-img" src="images/mural1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="mural-img" src="images/mural2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="mural-img" src="images/mural3.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="mural-img" src="images/mural4.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="mural-img" src="images/mural5.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    </section>

  <!-- MAP WITH LOCATION -->
  <section class="find">
    <!-- #map with pins as location to find the arts. -->
  </section>

  <!-- FOOTER -->
  <section id="footer">
    <!-- #who to support local artist -->

    <!-- #about me
  #non profit website.

  </section>
</body>

</html>
